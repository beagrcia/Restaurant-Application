<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Solway:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="banner">
                <div class="banner-info">
                <h1> Jimmy's Diner </h1>
                <h3> The best burgers and pizza in town </h3>
                </div>
            </div>
        </header>
        <main>
                <div class="menuFeed" id="menuFeed">
                    <!-- menu here -->
                </div>  
        </main>
        
                <div class="orderFeed hidden" id="orderFeed">
                    <!-- order here -->
                </div> 
                
                <div class="modal" id="modal">
                    <div class="close-modal-btn-container">
                        <button class="modal-close-btn" id="modal-close-btn"> X </button>
                    </div>
                    <div class="modal-inner" id="modal-inner">
                        <h1> Enter card details </h1> 
                        <form id="inputFields">
                        <input type="text" name="fullName" id="fullName" placeholder="Enter your name" required/>
                        <input type="number" name="creditCardNo" placeholder="Enter card number" required/>
                        <input type="text" pattern="\d*" maxlength="3" name="cvvNo" placeholder="Enter CVV" required/>
                        <button class="pay-btn" id="pay-btn"> Pay </button>
                    </form>
                    </div>
        </div>    
                
                <div class="orderCompleted hidden" id="orderCompleted">
               
                </div>
        <script src="index.js" type="module"></script>
    </body>    
    
</html>
